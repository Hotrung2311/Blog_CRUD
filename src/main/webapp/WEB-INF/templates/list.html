<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<table th:border="1">
    <tr>
        <td>Id</td>
        <td>Title</td>
        <td>Content</td>
        <td>Action</td>
    </tr>
    <tr th:each="blog : ${blogs}">
        <td th:text="${blog.getId()}"></td>
        <td th:text="${blog.getTitle()}"></td>
        <td th:text="${blog.getContent()}"></td>
        <td>
            <a th:href="@{/edit-form/__${blog.getId()}__}">Edit</a>
            <a th:href="@{/delete/__${blog.getId()}__}">Delete</a>
        </td>
    </tr>
</table>
<button><a th:href="@{/newBlog}">New Blog</a></button>
</body>
</html>
